<title>DES Postman Messenger with Users</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    width: 820px;
    text-align: center;
    position: relative;
}

h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 15px #4CAF50, 0 0 30px #00ffea;
}

/* Tabs */
.tabs {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-bottom: 18px;
}

.tab {
    padding: 10px 28px;
    background: rgba(255,255,255,0.2);
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
}

.tab.active {
    background: #4CAF50;
    box-shadow: 0 0 18px #4CAF50;
}

/* Inputs */
.input-group {
    margin: 14px 0;
    display: flex;
    justify-content: center;
    gap: 10px;
}

input, textarea {
    border-radius: 15px;
    padding: 12px;
    font-size: 16px;
    border: none;
    outline: none;
}

textarea { height: 80px; resize: none; }
input::placeholder, textarea::placeholder { color: #555; }

button {
    padding: 10px 20px;
    border: none;
    border-radius: 22px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 18px #4CAF50;
}

.result {
    margin-top: 16px;
    font-family: monospace;
    background: #00ffea;
    color: #0f2027;
    padding: 11px;
    border-radius: 14px;
    display: inline-block;
    word-wrap: break-word;
    max-width: 90%;
}

.copy-btn {
    margin-left: 10px;
    padding: 6px 12px;
    border-radius: 10px;
    background: #ffeb3b;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #000;
}

/* User avatars */
.user {
    position: absolute;
    bottom: 100px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 4px solid #4CAF50;
}

#user1 { left: 30px; }
#user2 { right: 30px; }

.user img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

/* Postman + message */
.postman {
    position: absolute;
    bottom: 130px;
    left: 0;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: left 4s ease‚Äëin‚Äëout;
}

.postman img {
    width: 68px;
    height: 68px;
}

.message-box {
    background: #00ffea;
    color: #0f2027;
    padding: 6px 12px;
    border-radius: 12px;
    font-family: monospace;
    font-size: 14px;
    box-shadow: 0 0 10px #00ffea;
}
</style>
</head>

            <button onclick="decryptMessage()">Decrypt</button>

        <div class="input-group">
            <span class="result" id="plainResult"></span>

<script>
// Tab switching
function showTab(tab) {
    document.getElementById('encryptTab').style.display = tab === 'encrypt' ? 'block' : 'none';
    document.getElementById('decryptTab').style.display = tab === 'decrypt' ? 'block' : 'none';
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
}

// Simple DES placeholder functions (replace with your full DES logic)
function encryptMessage() {
    const plain = document.getElementById('plainText').value;
    const key = document.getElementById('keyEncrypt').value;
    if (!plain || key.length !== 8) { alert("Enter message & 8-char key!"); return; }

    // Placeholder "encrypted" output (just reversing string for demo)
    const cipher = plain.split('').reverse().join('');
    document.getElementById('cipherResult').textContent = cipher;

    // Animate postman
    movePostman(plain, cipher);
}

function decryptMessage() {
    const cipher = document.getElementById('cipherText').value;
    const key = document.getElementById('keyDecrypt').value;
    if (!cipher || key.length !== 8) { alert("Enter cipher & 8-char key!"); return; }

    // Placeholder decryption (reverse string)
    const plain = cipher.split('').reverse().join('');
    document.getElementById('plainResult').textContent = plain;

    movePostman(cipher, plain, true);
}

// Copy button
function copyText(id) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text);
    alert('Copied!');
}

// Animate postman from left user to right user
function movePostman(input, output, reverse=false) {
    const postman = document.querySelector('.postman');
    const start = reverse ? window.innerWidth - 100 : 0;
    const end = reverse ? 0 : window.innerWidth - 100;
    postman.style.left = start + 'px';
    postman.querySelector('.message-box')?.remove();

    // Create message box showing input
    const msgBox = document.createElement('div');
    msgBox.className = 'message-box';
    msgBox.textContent = input;
    postman.appendChild(msgBox);

    // Animate postman
    let steps = 50; // intermediate steps for green highlight
    let step = 0;
    const interval = setInterval(() => {
        let pos = start + ((end - start) * (step / steps));
        postman.style.left = pos + 'px';
        
        // Highlight letters turning green one by one
        if (step < output.length) {
            let chars = output.split('');
            chars[step] = `%c${chars[step]}%c`;
            msgBox.textContent = chars.join('');
            msgBox.style.color = 'limegreen';
        }

        step++;
        if (step > steps) clearInterval(interval);
    }, 80);
}
</script>
