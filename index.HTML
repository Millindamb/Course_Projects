<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>DES Encrytion</h2>
        </div>
        <input type="checkbox" class="Mode" checked>
            <div class="buttons">
                <button class="EncBtn">Encryption</button>
                <button class="DecBtn">Decryption</button>
            </div>
        <div class="part1">
            <div class="inputs">
                <div class="PlainTxt">
                    <p>Enter Plain Text</p>
                    <input type="text" placeholder="Plain Text">
                </div>
                <div class="KeyIp">
                    <p>Enter Key</p>
                    <input type="text" placeholder="key">
                </div>
                <div class="select">
                    <p>Select Image for Steganography</p>
                    <select class="Images" name="Images">
                        <option value="image1">Image 1</option>
                        <option value="image2">Image 2</option>
                        <option value="image3">Image 3</option>
                        <option value="upload-box">Upload Image</option>
                    </select>
                </div>
                <div class="image">
                    <p>Upload Image</p>
                    <img class="image1" src="Images/image1.webp">
                    <img class="image2" src="Images/image2.jpg">
                    <img class="image3" src="Images/image3.jpg">
                    <label for="imageUpload" class="upload-box">
                        <img src="Images/upload.jpg" alt="Upload" class="upload-icon">
                        <span>Choose a file to upload</span>
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </div>
                <div class="after-uploading"></div>
            </div>
            <div class="GenerateBtn">
                <button>Encrypt Text</button>
            </div>
            <div class="Result">
                <p></p>
                <img src="" alt="">
            </div>
        </div>
        <div class="part2">
            <div class="inputs2">
                <div class="image2">
                    <p>Upload Image for Decryption</p>
                    <label for="imageUploadDec" class="upload-box2">
                        <img src="Images/upload.jpg" alt="Upload" class="upload-icon">
                        <span>Choose a file to upload</span>
                    </label>
                    <input type="file" id="imageUploadDec" accept="image/*" hidden>
                </div>
                <div class="after-uploading2"></div>
                <div class="KeyIp2">
                    <p>Enter Key</p>
                    <input type="text" placeholder="key">
                </div>
            </div>
            <div class="GenerateBtn2">
                <button>Decrypt Text</button>
            </div>
            <div class="result2">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
